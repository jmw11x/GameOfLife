<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game of Life</title>
        <link rel="stylesheet" type="text/css" href='style.css'>
    </head>
    <body>
        <header>
            <div class="row">
              <div class="col">
                <div>
                  <img src="logo.JPG" alt="logo">
                </div>
              </div>
              <div class="wide">
                <h1>Conway's Game of Life</h1>
              </div>
              </div>
            </div>
          </header>
        
        <h1>Conway's Game of Life</h1>
        <table id="grid"></table>
 
        block<input type="radio" name = "shape" value = "block" id = "block"/>
        blinker<input type="radio" name = "shape" value = "blinker" id = "blinker"/>
        beacon<input type="radio" name = "shape" value = "beacon" id = "beacon"/>
        <br>
        <div class="register"></div>
        <div class="btn">
        <a class = "button" onclick = "setShape()">Play</a>
        <a class = "button" onclick = "stop()">Stop</a>
        <a class = "button" onclick = "reset()">Reset</a>
        <a class = "button" onclick = "countN()">FirstGen</a>
        </div>
        <script src = "script.js"></script>
 
    </body>
</html>
